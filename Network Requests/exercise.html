<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button style="width: 100px; height: 30px;" type="submit" id="submit-todo" onclick="post(event)">Hecho</button>
      </form>
    </div>
  </body>
</html>

<script>

  async function post(event){
    event.preventDefault();
    const $titleHTML = document.getElementById("todo-title").value;
    const $completedHTML = document.getElementById("todo-completed").checked;
    const JsonObjeto = JSON.stringify({title:$titleHTML, completed:$completedHTML});
    const res = await fetch("https://jsonplaceholder.typicode.com/posts", {method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JsonObjeto})
    const result = await res.json();
    
    console.log(result);

  }


  
</script>
